<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <form class="loginForm" id="form" autocomplete="off">
        <p class="mainTitle">SIGNUP</p>
        <div class="inputSet">
            <label for="name">USERNAME</label>
            <input type="text" id="name" required>
        </div>
        <div class="inputSet">
            <label for="pass1">PASSWORD</label>
            <input type="password" id="pass1" required>
        </div>
        <div class="inputSet">
            <label for="pass2">CONFIRM PASSWORD</label>
            <input type="password" id="pass2" required>
        </div>
        <div class="buttons">
            <button class="btn" id="login" type="submit">SIGN UP</button>
            <button class="btn" id="signup" type="button">LOGIN</button>
        </div>
    </form>

    <script src="./logic/signup.js"></script>
</body>
</html>

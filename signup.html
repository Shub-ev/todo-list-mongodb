<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <script src="./scripts/signup.js" defer></script>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <form class="loginForm" id="form">
        <p class="mainTitle">SIGNUP</p>
        <div class="inputSet">
            <label for="">USERNAME</label>
            <input type="text" id="name" autocomplete="off" autofocus="on" required>
        </div>
        <div class="inputSet">
            <label for="">PASSWORD</label>
            <input type="password" id="pass1" autocomplete="off" required>
        </div>
        <div class="inputSet">
            <label for="">CONFIRM PASSWORD</label>
            <input type="password" id="pass2" autocomplete="off" required>
        </div>
        <div class="buttons">
            <button class="btn" id="login" type="submit">SIGN UP</button>
            <button class="btn" id="signup" type="button">LOGIN</button>
        </div>
    </form>
</body>
</html>

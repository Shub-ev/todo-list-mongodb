<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./global.css">
</head>

<body>
    <form class="loginForm" id="form" autocomplete="off">
        <p class="mainTitle">SIGNUP</p>
        <div class="inputSet">
            <label for="name">EMAIL</label>
            <input type="text" id="name" required>
        </div>
        <div class="inputSet">
            <label for="pass1">PASSWORD</label>
            <input type="password" id="pass1" required>
        </div>
        <div class="inputSet">
            <label for="pass2">CONFIRM PASSWORD</label>
            <input type="password" id="pass2" required>
        </div>
        <div class="buttons">
            <button class="btn" id="login" type="submit">SIGN UP</button>
            <button class="btn" id="signup" type="button">LOGIN</button>
        </div>

        <div id="message">
            <img src="" alt="" id="messageIcon">
            <p id="messageText"></p>
        </div>
        <div id="loader">
            <img src="../assets/loader.png" alt="">
        </div>
    </form>

    <script src="../logic/signup.js" defer></script>
</body>

</html>
